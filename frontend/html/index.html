<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DawnAir ChatApp</title>
    <link rel="stylesheet" type="text/css" href="style.css"  />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Arizonia&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="main1">
      <div class="header">
        <h1 class="logo">DawnAir</h1>
        <div class="nav_bar">
         <!--- <button class="btn-login">Theme</button> --->
        </div>
      </div>

      <div class="wrapper">
        <form action="/login" method="POST" id="my_form" >
          <h1>Login</h1>         
          <h4 name="loginstatus"></h4>
          <div class="input-box">
            <label for="username">Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="person-circle-outline"></ion-icon></span>
            <input type="text" name="username" id="User" required>
          </div>
            <div class="input-box">
              <label for="email">Email</label>
          </div>
            <div class="input-box">
              <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
              <input type="email" name="email" id="Email" required >
            </div>

            <div class="input-box">
              <label for="password">Password</label>
          </div>
          
            <div class="input-box">
              <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
              <input type="password" name="password" id="Password" required>
            </div>
          
            <button id="btn2">Log In Now </button>
          
          
          </form>
      </div>

      <div class="text">
        <h2>Travel from dusk 'till dawn</h2>
      </div>
    </div>
 
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
  </body>
</html>
