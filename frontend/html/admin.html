<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DawnAir ChatApp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="admin-style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Arizonia&family=Kalam:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="background">
      <div class="header" id="header2">
        <h1 class="logo">DawnAir</h1>
        <a href="/profile" class="nav-items" id="profile"> Profile </a>
        <a href="/chatrooms" class="nav-items" id="chatrooms"> ChatRooms </a>
        <a href="/to-do-list" class="nav-items" id="notes"> To-Do </a>
        <a href="/users" class="nav-items" id="notes"> Users </a>
        <div class="admin" id="admin"></div>
        <button onclick="logout()" id="logout_btn">Log out</button>
      </div>
      <div class="panel">
        <center><h1>Admin Panel</h1></center>
      </div>
<div class="body">
 
    <div class="create-groupchat">
      <h1> Create a new groupchat </h1>
      <div class="create-chat">
        <input type="text" id="chat-name" placeholder="Groupchat" />
        <br>
        <button onclick="createChat()">Create</button>
        <div class="placeholder-chat"></div>
    </div>
    </div>

    <div class="add-users">
      <h1> Add users to a groupchat </h1>
      <input type="text" id="user-chat-name" placeholder="Groupchat" />
      <br>
      <input type="text" id="user-name" placeholder="Username" />
      <br>
      <button onclick="addUserToGroup()">Add</button>
      <div class="placeholder-user"></div>
    </div>
  

  <div class="delete-users">
    <h1> Delete User from groupchat </h1>
    
      <input type="text" id="delete-user-in-group" placeholder="Username"/>
      <br>
      <input type="text" id="group-of-user" placeholder="Groupchat"/> 
      <br>
      <button onclick="deleteUser()">Remove User</button>
      <br>
      <div class="placeholder-delete-user"></div>
    </div>

      <div class="delete-chats">
      <h1> Delete groupchat </h1>
      <input type="text" id="delete-chat" placeholder="Groupchat"/> 
      <br>
      <button onclick="deleteGroupChat()">Delete Chat</button>
      <div class="placeholder-delete-chat"></div>
      </div>
  

  <div class="user-list">
    <h1> User List </h1>
    <div class="user-list-container" id="user-list-container"></div>
    <ul id="users">
      <li>User</li>
    </ul>
  </div>

  <div class="chat-list">
    <h1> Chat List </h1>
    <div class="chat-list-container" id="chat-list-container"></div>
    <ul id="chats">
      <li>ChatRoom</li>
    </ul>
</div>


</div>

    <script src="admin-script.js"></script>
    <script src="admin-page-script.js"></script>
    <script src="logout-script.js"></script>
</body>
</html>
